<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device=width, initial-scale=1">
    <title>Restaurant</title>
    <script src="https://kit.fontawesome.com/61ebb60581.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="nav">
        <a href="#home"><i class="fas fa-home icon"></i> Home</a>
        <a href="#menu"> Menu</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero-img" id="home">
        <div class="hero-con">
          <div class="hero-con-inner">
              <h1>Delicious Food</h1>
              <p>That is a delicious restaurant website template</p>
          </div>
        </div>
    </div>
    <div class="container menu" id="menu">
        <h1>MENU</h1>
        <div class="box">
            <div class="dream" style=" gap: 31px 0;">
                <h3>Appetizers</h3>
                <img src="images app1.jpg">
                <img src="images app2.jpg">
                <img src="images app3.jpg">
            </div>
            <div class="dream" style=" gap: 27px 0;">
                <h3>Entrees</h3>
                <img src="images ent1.jpg">
                <img src="images ent2.jpg">
                <img src="images ent3.jpg">
                <img src="images ent4.jpg">
                <img src="images ent5.jpg">
            </div>
            <div class="dream">
                <h3>Desserts</h3>
                <img src="images de1.jpg">
                <img src="download de2.jpg">
                <img src="images de4.jpg">
                <img src="images de5.jpg">
            </div>
        </div>
        <div class="sss" id="contact">
            <div class="container">
                <h2 class="title">Contact Form </h2>
                <form>
                    <div>
                        <i class="fas fa fa-solid fa-user"></i>
                        <label for="name">Name</label>
                        <input id="name" class="input" type="text" placeholder="Name">
                    </div>
                    <div>
                        <i class="fa fa fa-solid fa-phone"></i>
                        <label for="phone">Phone</label>
                        <input id="phone" class="input" type="tel" placeholder="Phone">
                    </div>
                    <div>
                        <i class="fas fa fa-solid fa-envelope"></i>
                        <label for="email">Email</label>
                        <input id="email" class="input" type="email" placeholder="Email">
                    </div>
                    <div>
                        <i class="fas fa fa-solid fa-message"></i>
                        <label for="message">Message</label>
                        <textarea placeholder="Message" rows="3" id="message"></textarea>
                    </div>
                    <div class="ss">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>   
        </div>
        <footer>
            <ul class="social">
                <li>
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
            <div>
                <p class="copyright">Made With &lt;3 By Sara Al-Sati</p>
            </div>
        </footer>
    </div>
</body>


</html>
